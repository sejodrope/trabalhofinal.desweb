<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&A Construtora</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/cd213b66e5.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <header class="cabecalho">
        <h3>M&A Construtora</h3>
        <i class="fa-solid fa-bars"></i>
        <nav class="cabecalho-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1>Pensou em construir?</h1>
                <p>A M&A tem uma equipe pronta para lhe atender</p>
                <p>Entre em contato e faça o seu orçamento</p>
            </div>
            <div class="form-content">
                <form class="form-contato">
                    <input type="text" name="name" id="name" placeholder="Nome" required>
                    <input type="email" name="email" id="email" placeholder="E-mail" required>
                    <textarea name="message" id="message" placeholder="Escreva sua mensagem..." required></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
